    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background: #f3f4f6;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    width: 360px;
    height: 220px;
    border-radius: 18px;
    padding: 25px;
    color: white;
    background: linear-gradient(135deg, #080808, #353436);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chip {
    width: 50px;
    height: 35px;
    background: linear-gradient(135deg, #d4af37, #b8860b);
    border-radius: 6px;
}

.card-type {
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 2px;
}

.card-number {
    font-size: 22px;
    letter-spacing: 3px;
    text-align: center;
}
.value {
    font-size: 14px;
    margin-top: 4px;
    letter-spacing: 1px;
}
.label {
    font-size: 10px;
    text-transform: uppercase;
    opacity: 0.8;
}
.card-bottom {
    display: flex;
    justify-content: space-between;
}


    </style>
</head>
<body>

<div class="card">
    <div class="card-top">
        <div class="chip">

        </div>
        <div class="card-type">
            MASTERCARD
            
        </div>
    </div>

    <div class="card-number">
        95476895428
    </div>

    <div class="card-bottom">
        <div>
            <div class="label">Card Holder</div>
            <div class="value">HASSAN</div>
        </div>
        <div>
            <div class="label">Expires</div>
            <div class="value">9/11</div>
        </div>
    </div>
</div>

</body>
</html>
